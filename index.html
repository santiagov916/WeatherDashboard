<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header class="bg-primary d-flex">
    <h1 class="text-light p-2 m-3">Weather Dashboard</h1>
    <p class="text-light ml-auto p-2 m-3 align-self-center">By: <a href="https://github.com/santiagov916" target="_blank" class="text-light font-weight-bold">Santiago Venegas</a></p>
    </header>

    <!-- container for body -->
    <div class="container-fluid">

        <div class="row">

    <!-- container for the left side -->
    <div class="d-flex flex-column container col-4 search-container border-right">
     
            <h3 class="bold text-center mt-2">Search for a City</h3>
  
        <div class="container d-flex flex-column">
            <input type="text" class="rounded-light m-2" id="city-input" placeholder="San Jose">
            <button class="m-2 btn btn-danger search-city" type="button" id="search-city" onclick="grabAndSearch()">Search</button>

            <div class="container recents mt-3 border-top">
                <div class="card m-3 bg-dark">
                    <div class="card-body text-center">
                       <p class="card-text text-light">sample city</p>
                    </div>
                </div>

            </div>
        
        </div>


    </div>

    <!-- container for the right side -->
   <div class="container-fluid d-flex col-8 flex-column">

    <!-- container for todays forecast -->
    <div class="row">

        <div class="col-12 mr-auto show-city-name border-bottom">
            <h3>Todays forecast for: <span id="city-title"></span></h3>
            <span id="todays-date"></span>
            <div id="todays-forecast">
                
            </div>
        
        </div>
    </div>

    <!-- container for 5 day forecast -->
    <div class="row">
 
             <div class="row m-2 justify-content-betweeen" id="display-each-card">
 
            </div>
           
    </div>
   </div>

    </div>

    </div>

        <!-- use day.js to easily format dates -->
        <script
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"
      ></script>
      <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js" 
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w==" 
        crossorigin="anonymous"
      ></script>
      <script 
        src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js" 
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg==" 
        crossorigin="anonymous"
      ></script>
      <script src="./assets/js/script.js"></script>
</body>
</html>
